    <style>
        :root {
            --primary: #f59e0b;
            --bg-dark: #020617;
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif;
          background-color: var(--bg-dark);
          color: #f8fafc;
          scroll-behavior: smooth;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass-dark {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(245, 158, 11, 0.15);
        }
        .neon-gold-text {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 50%, #fcd34d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(245, 158, 11, 0.4));
        }
        .hero-mesh {
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0.2) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(38,92%,50%,0.1) 0, transparent 50%);
        }
        .orange-glow-border {
            border: 1px solid rgba(249, 115, 22, 0.2);
            box-shadow: 0 0 30px rgba(249, 115, 22, 0.05);
            transition: all 0.4s ease;
        }
        .orange-glow-border:hover {
            border-color: rgba(249, 115, 22, 0.6);
            box-shadow: 0 0 40px rgba(249, 115, 22, 0.2);
        }
        .btn-neon-gold {
            background: linear-gradient(90deg, #b45309 0%, #f59e0b 50%, #b45309 100%);
            background-size: 200% auto;
            transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .btn-neon-gold:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }
        @keyframes scan {
          0% { top: 0; }
          100% { top: 100%; }
        }
        .scanner-line {
          position: absolute;
          width: 100%;
          height: 2px;
          background: linear-gradient(to right, transparent, #f59e0b, transparent);
          animation: scan 3s linear infinite;
          opacity: 0.3;
        }
    </style>
