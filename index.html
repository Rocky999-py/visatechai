    <style>
        :root {
            --primary: #f59e0b;
            --primary-dark: #b45309;
            --bg-dark: #020617;
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif;
          background-color: var(--bg-dark);
          color: #f8fafc;
          scroll-behavior: smooth;
        }
        .glass-dark {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .neon-gold-text {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 50%, #fcd34d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(245, 158, 11, 0.3));
        }
        .orange-glow-border {
            border: 1px solid rgba(249, 115, 22, 0.2);
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .orange-glow-border:hover {
            border-color: rgba(249, 115, 22, 0.6);
            box-shadow: 0 0 30px rgba(249, 115, 22, 0.15);
        }
        .btn-neon-gold {
            background: linear-gradient(90deg, #b45309 0%, #f59e0b 50%, #b45309 100%);
            background-size: 200% auto;
            transition: 0.5s;
        }
        .btn-neon-gold:hover {
            background-position: right center;
            box-shadow: 0 0 25px rgba(245, 158, 11, 0.4);
            transform: translateY(-2px);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        @keyframes modal-in {
          from { opacity: 0; transform: scale(0.9) translateY(40px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-modal {
          animation: modal-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .hero-mesh {
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0.3) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,0.2) 0, transparent 50%);
        }
