    <style>
        :root {
            --primary: #f59e0b;
            --bg-dark: #020617;
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif;
          background-color: var(--bg-dark);
          color: #f8fafc;
          scroll-behavior: smooth;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass-dark {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(245, 158, 11, 0.15);
        }
        .neon-gold-text {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 50%, #fcd34d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(245, 158, 11, 0.4));
        }
        .hero-mesh {
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0.2) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(38,92%,50%,0.1) 0, transparent 50%);
        }
        .orange-glow-border {
            border: 1px solid rgba(249, 115, 22, 0.2);
            box-shadow: 0 0 30px rgba(249, 115, 22, 0.05);
            transition: all 0.4s ease;
        }
        .orange-glow-border:hover {
            border-color: rgba(249, 115, 22, 0.6);
            box-shadow: 0 0 40px rgba(249, 115, 22, 0.2);
        }
        .btn-neon-gold {
            background: linear-gradient(90deg, #b45309 0%, #f59e0b 50%, #b45309 100%);
            background-size: 200% auto;
            transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .btn-neon-gold:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }
        @keyframes scan {
          0% { top: 0; }
          100% { top: 100%; }
        }
        .scanner-line {
          position: absolute;
          width: 100%;
          height: 2px;
          background: linear-gradient(to right, transparent, #f59e0b, transparent);
          animation: scan 3s linear infinite;
          opacity: 0.3;
        }
        @keyframes breathe {
          0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.2)); opacity: 0.8; }
          50% { transform: scale(1.05); filter: drop-shadow(0 0 60px rgba(245, 158, 11, 0.5)); opacity: 1; }
        }
        .animate-breathe {
          animation: breathe 8s ease-in-out infinite;
        }
        .text-glitch {
          text-shadow: 0.05em 0 0 #f59e0b, -0.05em -0.025em 0 #f8fafc,
            -0.025em 0.05em 0 #fbbf24;
          animation: glitch 500ms infinite;
        }
        @keyframes glitch {
          0% { text-shadow: 0.05em 0 0 #f59e0b, -0.05em -0.025em 0 #f8fafc; }
          14% { text-shadow: 0.05em 0 0 #f59e0b, -0.05em -0.025em 0 #f8fafc; }
          15% { text-shadow: -0.05em -0.025em 0 #f59e0b, 0.025em 0.025em 0 #f8fafc; }
          49% { text-shadow: -0.05em -0.025em 0 #f59e0b, 0.025em 0.025em 0 #f8fafc; }
          50% { text-shadow: 0.025em 0.05em 0 #f59e0b, 0.05em 0 0 #f8fafc; }
          99% { text-shadow: 0.025em 0.05em 0 #f59e0b, 0.05em 0 0 #f8fafc; }
          100% { text-shadow: -0.025em 0 0 #f59e0b, -0.025em -0.025em 0 #f8fafc; }
        }
        
        /* Custom scrollbar for better UX */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #020617;
        }
        ::-webkit-scrollbar-thumb {
          background: #1e293b;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #f59e0b;
        }
